<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let prom = (a,b)=>{
            return new Promise((resolve,reject) =>{
                console.log("Fetch data");
                let  c = a+b;
                setTimeout(()=>{
                    if (c==10){
                        resolve('yes');
                    }else{
                        reject('no')
                    }
                },3000

                )}
            

            )
        };
        prom (4,6)
        .then((result)=>{
            console.log(result);
        })
        .catch((error)=>{
             console.log (error);
        } );

       

        
    </script>
</body>
</html>
